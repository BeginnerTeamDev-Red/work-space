<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ボタンを押すと運勢が表示されるシンプルなおみくじアプリです。"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
    <title>ソフトウェア開発おみくじ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div
      id="init-display"
      class="min-vh-100 d-flex flex-column align-items-center text-center px-3"
    >
      <main
        class="d-flex flex-column justify-content-center align-items-center flex-grow-1 gap-3"
      >
        <header class="text-red">
          <h1 class="m-0">
            ソフトウェア開発<br />
            みくじ
          </h1>
        </header>

        <div class="omikuji-anim" aria-hidden="true">
          <img
            src="assets/omikuji_box.png"
            class="omikuji-box"
            alt=""
            decoding="async"
          />
          <img
            src="assets/omikuji_stick.png"
            class="omikuji-stick"
            alt=""
            decoding="async"
          />
          <img
            src="assets/omikuji_hole.png"
            class="omikuji-hole"
            alt=""
            decoding="async"
          />
        </div>

        <div class="mb-3">
          <button id="draw-btn" class="btn btn-danger">おみくじを引く</button>
        </div>
      </main>

      <footer class="mt-auto pb-3">
        <div class="d-flex flex-column align-items-center gap-1">
          <a class="text-red" href="pages/about.html">このおみくじについて</a>
          <a class="text-red" href="pages/developers.html">開発者一覧</a>
        </div>
        <p class="font-sm text-red mb-0 mt-2">©︎ソフトウェア開発みくじ</p>
      </footer>
    </div>
    <div
      id="result-display"
      class="d-none d-flex flex-column mt-3 align-items-center justify-content-center"
    ></div>

    <script src="scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
